on: [push, pull_request]
name: Multi-platform Compatibility Test
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
        python-version: ['3.7', '3.8' ,'3.9', '3.10']
      fail-fast: true
    name: Python ${{ matrix.python-version }} ${{ matrix.os }} build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install wheel
          pip install tox

      - name: Run tox
        if: "!contains(matrix.os, 'windows')"
        run: tox -e py

      - name: Fix windows paths
        if: contains(matrix.os, 'windows')
        run: echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Tools\MSVC\14.29.30133\bin\Hostx64\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run tox
        if: contains(matrix.os, 'windows')
        run: tox -e py

          
